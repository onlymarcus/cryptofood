<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durger King</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Durger King</h1>
        <div class="product-grid">
            <div class="product">
                <img src="cake.png" alt="Cake">
                <p>Cake · <span>⭐ 1</span></p>
                <button class="buy-button">BUY</button>
            </div>
            <div class="product">
                <img src="burger.png" alt="Burger">
                <p>Burger • $4.99</p>
                <button class="add-button">ADD</button>
                <button class="remove-button" style="display: none;">-</button>
                <span class="quantity" style="display: none;">1</span>
                <button class="plus-button" style="display: none;">+</button>
            </div>
            <div class="product">
                <img src="fries.png" alt="Fries">
                <p>Fries · $1.49</p>
                <button class="add-button">ADD</button>
            </div>
            <!-- Continue adding products in similar structure -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
